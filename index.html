<html>
<head>Test42
<title>Bitcoin Price Index Watcher in HTML5</title>
<style type="text/css">
  #data {
    text-align: center;
  }
</style>
</head>
<body>
  <div id="data" />
  
  <script type="text/javascript">
    const urlA = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd'
fetch(urlA)
    .then(response=>response.json())
    .then(json=>{
        const btcValue = "Current Bitcoin Price is $" + json.bitcoin.usd
    })    

const urlB = 'https://chain.api.btc.com/v3/block/latest'
fetch(urlB)
    .then(response=>response.json())
    .then(json=>{
        const diffValue = "Current Bitcoin Price is $" + json.data.difficulty        
    }) 
    var output1 = diffValue*5
    var output2 = btcValue*diffValue
    document.getElementById("data").textContent = output1 + "<br />" + output2 
</script>
  
</body>
</html>
