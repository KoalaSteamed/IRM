<html>
<head>Test41
<title>Bitcoin Price Index Watcher in HTML5</title>
<style type="text/css">
  #data {
    text-align: center;
  }
</style>
</head>
<body>
  <div id="data" />
  
  <script type="text/javascript">
    const urlA = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd'
fetch(urlA)
    .then(response=>response.json())
    .then(data=>{
        var text = "Current Bitcoin Price is $" + data.bitcoin.usd
    })    

const urlB = 'https://chain.api.btc.com/v3/block/latest'
fetch(urlB)
    .then(response=>response.json())
    .then(data=>{
        var diffValue = "Current Bitcoin Price is $" + data.data.difficulty        
    }) 
    
    document.getElementById("data").textContent = text + "<br />" + diffValue 
</script>
  
</body>
</html>
