<html>
<head>Test33
<title>Bitcoin Price Index Watcher in HTML5</title>
<style type="text/css">
  #data {
    text-align: center;
  }
</style>
</head>
<body>
  <div id="data" />
  <script type="text/javascript">
var url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd';

fetch(url)
    .then(response=>response.JSON())
    .then(data=>{
        var text = "Current Bitcoin Price is $" + JSON.bitcoin.usd;
        document.getElementById("data").innerHTML = text; 
    })    
</script>
</body>
</html>
