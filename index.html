<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise all() and Fetch4</title>
    <meta name="viewport" content="width=device-width">
    <style>
        p{
            font-size: 2rem;
            font-weight: 900;
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Using Promise all() with fetch</h1>
    <div id="output">
        <!-- display the results here -->
    </div>
    <script>
        //we want to fetch multiple things
        //or multiple copies of the same thing
        let log = console.log;
        
        let datafile1 = fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        let datafile2 = fetch('https://chain.api.btc.com/v3/block/latest');
        
        Promise.all([datafile1, datafile2])
        .then( files =>{
            files.forEach(file=>{
                process1( file.json() );
            })
            //files[0].json()
            //files[1].json()
        })
        .catch(err=>{
            
        });
        
        let process = (prom) =>{
            prom.then(data=>{
                let p = document.createElement('p');
                p.textContent = data.bitcoin.usd + data.data.difficulty;
                document.getElementById('output').appendChild(p);
            })
        }
        
    </script>
</body>
</html>
